<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="passControl.js"></script>
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav>

      </nav>
      <div class="title">
        <h1>Sign Up Form</h1>
      </div>
    </header>
    <main>
      <div class="form">
        <form id="form" class="" action="../public_HTML/index.html" method="post">
          <fieldset>
            <!--<legend>Sign up: </legend>-->
            <div id="grid" class="email">
              <label for="email"><abbr title="*">*</abbr> Email: </label>
              <input id="email" type="email" name="email" value="">
            </div>
            <div id="grid" class="pass1">
              <label for="pass"><abbr title="*">*</abbr> Password: </label>
              <input id="pass" type="password" name="pass" value="" onkeyup="whenType()" onkeyup="whenTypeConfirm()" onkeyup="passInput()">
              <div id="pass_strength_ok">
                <img src="ok-icon.png" alt="OK">
              </div>
              <div id="pass_stregth_cross">
                <img src="cross-icon.png" alt="insecure">
              </div>
            </div>
            <div id="grid" class="pass2">
              <label for="confirm_pass"><abbr title="*">*</abbr> Password confirm: </label>
              <input id="confirm_pass" type="password" name="confirm_pass" value="" onkeyup="whenTypeConfirm(pass, confirm_pass)">
              <div id="ok">
                <img src="ok-icon.png" alt="OK">
              </div>
              <div id="cross">
                <img src="cross-icon.png" alt="insecure">
              </div>
            </div>
            <div id="grid" class="birthDate">
              <label for="birthDate"><abbr title="*">*</abbr> BirthDate: </label>
              <input type="date" name="birthDate" value="birthDate">
            </div>
            <div class="save">
              <input type="button" name="save" value="save" onclick="passInput()">
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div id="error" class="pass_error">
        The value of the password input was not strong enough.
      </div>
    </footer>
  </body>
</html>
